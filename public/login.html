<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1950&q=80') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 15px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      padding: 40px 30px;
      width: 350px;
      color: white;
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #ffffff;
      text-shadow: 1px 1px 4px #000;
    }

    .login-container input[type="email"],
    .login-container input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      background-color: rgba(255, 255, 255, 0.8);
      border: none;
      border-radius: 8px;
      font-size: 15px;
      outline: none;
      color: #333;
    }

    .login-container input[type="submit"] {
      width: 100%;
      padding: 12px;
      background-color: #28a745;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 15px;
    }

    .login-container input[type="submit"]:hover {
      background-color: #218838;
    }

    .status-message {
      text-align: center;
      font-size: 14px;
      margin-bottom: 10px;
      text-shadow: 1px 1px 2px #000;
    }

    .status-success {
      color: #00ffcc;
    }

    .status-error {
      color: #ff5555;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <div id="status" class="status-message"></div>
    <form class="form-signin" action="/login" method="POST">
      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="password" placeholder="Password" required />
      <input type="submit" value="Login" />
    </form>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const message = urlParams.get('message');

    const statusElement = document.getElementById('status');

    if (message === 'registered') {
      statusElement.innerText = 'Registration successful! Please log in.';
      statusElement.classList.add('status-success');
    } else if (message === 'logout') {
      statusElement.innerText = 'You have been logged out.';
      statusElement.classList.add('status-success');
    } else if (message === 'error') {
      statusElement.innerText = 'Login failed. Please try again.';
      statusElement.classList.add('status-error');
    }
  </script>
</body>
</html>
